<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Grid (Cloud Sync)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f2f2f0;
            --ink-color: #2c3e50;
            --empty-color: #e3e3e3;
            --accent-color: #c0392b; 
            --milestone-color: #2980b9; 
            --birth-color: #f39c12; 
            --text-muted: #7f8c8d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            background-color: var(--bg-color); color: var(--ink-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            margin: 0; height: 100vh; height: 100dvh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .layout { display: flex; width: 90vw; height: 90vh; max-width: 1400px; gap: 60px; align-items: center; }
        .sidebar { flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 300px; position: relative; }
        .grid-container { flex: 1.5; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        .grid { display: grid; grid-template-columns: repeat(52, 1fr); height: 100%; aspect-ratio: 52 / 80; gap: 2px; width: 100%; }
        .cell { background-color: var(--empty-color); border-radius: 0.5px; width: 100%; height: 100%; cursor: pointer; transition: transform 0.1s; }
        
        .cell.past { background-color: var(--ink-color); }
        .cell.current { background-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); z-index: 2; }
        .cell.milestone { background-color: var(--milestone-color) !important; z-index: 1; }
        .cell.birth { background-color: var(--birth-color) !important; z-index: 3; }

        .cell:hover { transform: scale(1.8); z-index: 10; background-color: #dcdcdc; border-radius: 2px; }
        
        h1 { font-size: 2rem; font-weight: 400; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; }
        .soul-text { font-size: 1rem; line-height: 2; color: #666; margin-bottom: 40px; border-left: 3px solid var(--accent-color); padding-left: 20px; }
        .input-group label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 8px; color: #999; font-weight: 600; }
        input[type="date"] { background: transparent; border: none; border-bottom: 1px solid #ccc; font-size: 1.5rem; color: var(--ink-color); font-family: inherit; cursor: pointer; padding: 5px 0; width: 100%; max-width: 220px; }
        .stats { margin-top: 20px; font-size: 0.9rem; color: #666; line-height: 1.5; }
        .soul-text strong.red { color: var(--accent-color); font-weight: 600; }

        .hover-info { height: 30px; margin-top: 15px; font-weight: bold; font-size: 0.9rem; color: var(--accent-color); display: flex; align-items: center; }
        .hover-info.blue-text { color: var(--milestone-color); }
        .hover-info.gold-text { color: var(--birth-color); }

        /* ÁôªÂΩïÊ°ÜÊ†∑Âºè */
        .auth-section { margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px; opacity: 0.8; transition: opacity 0.3s; }
        .auth-section:hover { opacity: 1; }
        .auth-input { padding: 8px; background: transparent; border: 1px solid #999; color: var(--ink-color); width: 60%; font-size: 0.85rem; border-radius: 2px; }
        .auth-btn { background: var(--ink-color); color: #fff; border: none; padding: 8px 12px; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border-radius: 2px; }
        .logout-btn { background: transparent; border: 1px solid #999; color: #666; padding: 4px 10px; cursor: pointer; font-size: 0.7rem; margin-top: 5px; }
        
        .mobile-visible { display: none; }
        .mobile-hidden { display: inline; }

        @media (max-width: 768px) {
            body { display: block; height: auto; min-height: 100vh; overflow-y: scroll; padding: 40px 25px; }
            .layout { flex-direction: column; width: 100%; height: auto; max-width: 500px; margin: 0 auto; gap: 40px; padding-bottom: 120px; }
            .sidebar { width: 100%; }
            .grid-container { display: block; width: 100%; height: auto; }
            .grid { aspect-ratio: unset; gap: 1px; }
            .cell { height: 0 !important; padding-bottom: 100%; }
            .hover-info { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: max-content; background: var(--accent-color); color: #fff; padding: 12px 20px; border-radius: 30px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 9999; }
            .hover-info:not(:empty) { opacity: 1; }
            .mobile-hidden { display: none; }
            .mobile-visible { display: block; }
        }

        /* --- Êñ∞Â¢ûÔºö‰ºòÈõÖÁöÑÊ®°ÊÄÅÂºπÁ™ó (Modal) --- */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.1); /* ËΩªÂæÆÈÅÆÁΩ© */
    backdrop-filter: blur(5px); /* Á£®Á†ÇÁéªÁíÉÊïàÊûú */
    -webkit-backdrop-filter: blur(5px);
    z-index: 1000;
    display: none; justify-content: center; align-items: center;
    opacity: 0; transition: opacity 0.3s ease;
}
.modal-overlay.active { display: flex; opacity: 1; }

.modal-card {
    background: var(--bg-color);
    width: 85%; max-width: 400px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    border: 1px solid #e0e0e0;
    transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.modal-overlay.active .modal-card { transform: scale(1); }

.modal-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-bottom: 15px; font-weight: 600; }
.modal-textarea {
    width: 100%; height: 120px;
    background: #fff; border: 1px solid #ccc; border-radius: 6px;
    padding: 10px; font-size: 1rem; color: var(--ink-color); font-family: inherit;
    resize: none; margin-bottom: 20px;
}
.modal-textarea:focus { border-color: var(--ink-color); }

.modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
.btn { padding: 8px 16px; border-radius: 4px; font-size: 0.9rem; cursor: pointer; border: none; font-weight: 500; }
.btn-cancel { background: transparent; color: #999; }
.btn-save { background: var(--ink-color); color: #fff; }
.btn-delete { color: var(--accent-color); background: transparent; margin-right: auto; } /* Âà†Èô§ÊåâÈíÆÂú®Â∑¶Ëæπ */
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>LIFE WEEKS</h1>
            <div class="soul-text">
                <span class="mobile-hidden">
                    80 Years. 4,160 Weeks.<br>
                    <strong class="black">Past</strong> is memory.<br>
                    <strong class="black">Future</strong> is infinite possibility.<br>
                    That flashing <strong class="red">Red</strong> is Here and Now.
                    <br><br>
                    Make it count.
                </span>
                <span class="mobile-visible">
                    80 Years. 4,160 Weeks.<br>
                    That flashing <strong class="red">Red</strong> is Here and Now.<br>
                    Make it count.
                </span>
            </div>
            
            <div class="input-group">
                <label>DATE OF BIRTH</label>
                <input type="date" id="birthdate" value="2023-01-01">
            </div>
            <div class="stats" id="stats"></div>

            <div class="auth-section">
                <div id="login-form">
                    <label style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: #999; font-weight: 600;">Cloud Sync</label>
                    <div style="display: flex; gap: 5px; margin-top: 10px;">
                        <input type="email" id="email" class="auth-input" placeholder="Enter Email to Sync">
                        <button onclick="handleLogin()" class="auth-btn">LOGIN</button>
                    </div>
                </div>
                <div id="user-info" style="display: none;">
                    <span style="color: #666; font-weight: 500; font-size: 0.85rem;"><span style="font-size: 0.5rem; vertical-align: middle; margin-right: 4px;">üü¢</span>Cloud Connected</span><br>
                    <div style="font-size: 0.8rem; color: #999; margin-top: 2px;">Data is safe in Supabase</div>
                    <button onclick="handleLogout()" class="logout-btn">LOGOUT</button>
                </div>
            </div>

            <div class="hover-info" id="hoverInfo"></div>
        </aside>
        
        <main class="grid-container">
            <div id="grid" class="grid"></div>
        </main>
    </div>

    <div class="modal-overlay" id="noteModal">
        <div class="modal-card">
            <div class="modal-title" id="modalTitle">Edit Milestone</div>
            <textarea class="modal-textarea" id="modalInput" placeholder="What happened this week?"></textarea>
            <div class="modal-actions">
                <button class="btn btn-delete" onclick="deleteNote()">DELETE</button>
                <button class="btn btn-cancel" onclick="closeModal()">CANCEL</button>
                <button class="btn btn-save" onclick="saveFromModal()">SAVE</button>
            </div>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://yioysnvcgedsxwkjxejx.supabase.co';
    const supabaseKey = 'sb_publishable_oK_9EuOCFExUSGw5xLu85w_w377FCp4';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const gridEl = document.getElementById('grid');
    const dateInput = document.getElementById('birthdate');
    const statsEl = document.getElementById('stats');
    const hoverInfoEl = document.getElementById('hoverInfo');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');

    const TOTAL_YEARS = 80;
    const WEEKS_PER_YEAR = 52;
    const TOTAL_WEEKS = TOTAL_YEARS * WEEKS_PER_YEAR;

    let milestones = {};
    let currentUser = null;
    let lastClickedIndex = -1;

    // --- Ê†∏ÂøÉ‰øÆÂ§ç 1: ÂÆö‰πâ‰∏Ä‰∏™‰∏çÂåÖÂê´ hash ÁöÑÂπ≤ÂáÄ URL ---
    const CLEAN_URL = window.location.origin + window.location.pathname;


    /* --------------------- Ë™çË≠âÁãÄÊÖãÁõ£ËÅΩ --------------------- */
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (event === 'SIGNED_IN') {
            history.replaceState({}, document.title, CLEAN_URL);
        }

        if (session) {
            currentUser = session.user;
            updateAuthUI(true);
            await loadCloudMilestones();
        } else {
            currentUser = null;
            updateAuthUI(false);
            loadLocalMilestones();
        }
    });

    function updateAuthUI(isLoggedIn) {
        if (isLoggedIn) {
            loginForm.style.display = 'none';
            userInfo.style.display = 'block';
        } else {
            loginForm.style.display = 'block';
            userInfo.style.display = 'none';
        }
    }

    /* --------------------- ÁôªÂÖ• / ÁôªÂá∫ --------------------- */
    async function handleLogin() {
        const email = document.getElementById('email').value.trim();
        if (!email) return alert('Please enter your email');

        const { error } = await supabaseClient.auth.signInWithOtp({
            email,
            options: {
                // --- Ê†∏ÂøÉ‰øÆÂ§ç 4: ‰ΩøÁî®Âπ≤ÂáÄÁöÑ URL ‰Ωú‰∏∫ÈáçÂÆöÂêëÁõÆÊ†á ---
                emailRedirectTo: CLEAN_URL
            }
        });

        if (error) alert('Error: ' + error.message);
        else alert('‚ú® Magic Link sent! Please check your email and CLICK THE LINK to log in.');
    }

    async function handleLogout() {
        // 1. ÂÖàË∞ÉÁî® Supabase ÁöÑ signOut
        const { error } = await supabaseClient.auth.signOut();
        if (error) {
            return alert('Logout failed: ' + error.message);
        }

        // 2. Ê∏ÖÁêÜÊâÄÊúâÊú¨Âú∞Áä∂ÊÄÅÔºàÂÜÖÂ≠òÂíå localStorageÔºâ
        currentUser = null;
        milestones = {};
        // ‰ΩøÁî® localStorage.clear() ÂΩªÂ∫ïÊ∏ÖÈô§ÊâÄÊúâÊú¨Âú∞Â≠òÂÇ®Ôºå
        // ÂåÖÊã¨ÂèØËÉΩÊçüÂùèÁöÑ Supabase ‰ºöËØù‰ª§ÁâåÔºåËøôÊòØËß£ÂÜ≥‚ÄúÂπΩÁÅµ‰ºöËØù‚ÄùÈóÆÈ¢òÁöÑÂÖ≥ÈîÆ„ÄÇ
        localStorage.clear();

        // 3. Á´ãÂç≥„ÄÅÊâãÂä®Êõ¥Êñ∞ UI Âà∞ÁôªÂá∫Áä∂ÊÄÅ
        updateAuthUI(false); // ÊòæÁ§∫ÁôªÂΩïÊ°Ü
        
        renderGrid(); // Áî®Á©∫ÁöÑ milestones ÈáçÊñ∞Ê∏≤ÊüìÊ†ºÂ≠ê

        // 4. Ê∏ÖÁêÜ URLÔºåÁßªÈô§‰∏çÂÜçÈúÄË¶ÅÁöÑÈ°µÈù¢ÈáçËΩΩ
        history.replaceState({}, document.title, CLEAN_URL);
        alert('You have been logged out.');
    }

    /* --------------------- Èõ≤Á´ØÊï∏ÊìöÂä†Ëºâ / Êú¨Âú∞Âä†Ëºâ --------------------- */
    async function loadCloudMilestones() {
        const { data, error } = await supabaseClient.from('test_milestones').select('week_index, content');
        if (error) {
            console.error('Load failed:', error);
            alert('‚ö†Ô∏è Failed to load cloud data: ' + error.message);
            milestones = {}; // Ê∏ÖÁ©∫ÂÜÖÂ≠ò‰∏≠ÁöÑÈáåÁ®ãÁ¢ëÔºåÈò≤Ê≠¢ÊòæÁ§∫ÊóßÊï∞ÊçÆ
            loadLocalMilestones(); // ÂõûÈÄÄÂà∞ÔºàÂèØËÉΩ‰∏∫Á©∫ÁöÑÔºâÊú¨Âú∞Êï∞ÊçÆ
            return;
        }
        milestones = {};
        data.forEach(row => (milestones[row.week_index] = row.content));
        localStorage.setItem('lifeGridMilestones', JSON.stringify(milestones));
        renderGrid();
    }

    function loadLocalMilestones() {
        const local = localStorage.getItem('lifeGridMilestones');
        milestones = local ? JSON.parse(local) : {};
        renderGrid();
    }

    /* --------------------- ‰øùÂ≠ò --------------------- */
    async function saveMilestone(index, content) {
        if (!content) delete milestones[index]; else milestones[index] = content;
        localStorage.setItem('lifeGridMilestones', JSON.stringify(milestones));
        renderGrid();

        if (currentUser) {
            if (!content) {
                await supabaseClient.from('test_milestones').delete().eq('week_index', index);
            } else {
                const { error } = await supabaseClient.from('test_milestones').upsert({
                    user_id: currentUser.id,
                    week_index: index,
                    content
                }, { onConflict: 'user_id, week_index' });
                if (error) alert('Cloud save failed: ' + error.message);
            }
        }
    }
    // --- Êñ∞Â¢ûÔºöÊ®°ÊÄÅÊ°ÜÊéßÂà∂ÈÄªËæë ---
const modal = document.getElementById('noteModal');
const modalTitle = document.getElementById('modalTitle');
const modalInput = document.getElementById('modalInput');
let currentEditingIndex = -1; // ËÆ∞ÂΩïÂΩìÂâçÊ≠£Âú®ÁºñËæëÂì™‰∏ÄÂë®

function openModal(index, content, age) {
    currentEditingIndex = index;
    modalInput.value = content || '';
    
    // Âä®ÊÄÅËÆæÁΩÆÊ†áÈ¢ò
    if (index === 0) modalTitle.textContent = "üë∂ The Beginning";
    else if (content) modalTitle.textContent = `üìù Edit Note (Age ${age})`;
    else modalTitle.textContent = `‚ú® New Memory (Age ${age})`;

    modal.classList.add('active');
    setTimeout(() => modalInput.focus(), 100); // Ëá™Âä®ËÅöÁÑ¶
}

function closeModal() {
    modal.classList.remove('active');
    modalInput.blur();
}

// ‰øùÂ≠òÊåâÈíÆÁÇπÂáª
function saveFromModal() {
    if (currentEditingIndex === -1) return;
    const content = modalInput.value.trim();
    saveMilestone(currentEditingIndex, content); // Ë∞ÉÁî®‰πãÂâçÁöÑ‰øùÂ≠òÈÄªËæë
    closeModal();
}

// Âà†Èô§ÊåâÈíÆÁÇπÂáª
function deleteNote() {
    if (currentEditingIndex === -1) return;
    if (confirm("Clear this memory?")) {
        saveMilestone(currentEditingIndex, null); // ‰º† null Â∞±ÊòØÂà†Èô§
        closeModal();
    }
}

// ÁÇπÂáªÈÅÆÁΩ©Â±ÇÂÖ≥Èó≠
modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
});

    /* --------------------- Ê∏≤ÊüìÁ∂≤Ê†º --------------------- */
    function renderGrid() {
        gridEl.innerHTML = '';
        const birthdate = new Date(dateInput.value);
        const today = new Date();
        const oneWeek = 1000 * 60 * 60 * 24 * 7;
        let diffWeeks = Math.floor((today - birthdate) / oneWeek);
        diffWeeks = Math.max(0, Math.min(diffWeeks, TOTAL_WEEKS));
        const left = TOTAL_WEEKS - diffWeeks;
        const pct = ((diffWeeks / TOTAL_WEEKS) * 100).toFixed(1);
        statsEl.innerHTML = `Used: <strong>${diffWeeks}</strong> weeks (${pct}%)<br>Remaining: <strong>${left}</strong> weeks`;

        const frag = document.createDocumentFragment();
        for (let i = 0; i < TOTAL_WEEKS; i++) {
            const div = document.createElement('div');
            div.className = 'cell';
            const age = Math.floor(i / WEEKS_PER_YEAR);
            const year = birthdate.getFullYear() + age;
            const note = milestones[i];
            const past = i < diffWeeks;
            const current = i === diffWeeks;
            const birth = i === 0;
            if (past) div.classList.add('past'); else if (current) div.classList.add('current');
            if (birth) div.classList.add('birth'); else if (note) div.classList.add('milestone');

            const showInfo = () => {
                hoverInfoEl.className = 'hover-info';
                if (birth) { hoverInfoEl.textContent = `üë∂ Born in ${year}`; hoverInfoEl.classList.add('gold-text'); }
                else if (note) { hoverInfoEl.textContent = `üìå ${note} (Age ${age})`; hoverInfoEl.classList.add('blue-text'); }
                else if (current) hoverInfoEl.textContent = 'NOW ¬∑ Ê≠§Âàª';
                else hoverInfoEl.textContent = `${year} (Age ${age})`;
            };

            // const edit = () => {
            //     setTimeout(() => {
            //         const val = milestones[i] || '';
            //         const input = prompt(val ? 'Edit note:' : `Set note for Age ${age}:`, val);
            //         if (input !== null) saveMilestone(i, input.trim());
            //     }, 50);
            // };

            // ÊõøÊç¢ÂêéÁöÑ edit ÂáΩÊï∞ÔºåÁõ¥Êé•Ë∞ÉÁî®Êàë‰ª¨Âú®Â§ñÈù¢ÂÜôÂ•ΩÁöÑÊºÇ‰∫ÆÂºπÁ™ó
            const edit = () => {
                const currentVal = milestones[i];
                // Ë∞ÉÁî® openModalÔºå‰º†ÂÖ•ÔºöÁ¥¢Âºï(i), ÂÜÖÂÆπ(currentVal), Âπ¥ÈæÑ(age)
                openModal(i, currentVal, age);
            };

            div.addEventListener('mouseenter', showInfo);
            div.addEventListener('click', e => {
                e.stopPropagation();
                if (window.innerWidth <= 768) {
                    if (lastClickedIndex !== i) {
                        showInfo();
                        document.querySelector('.cell.selected')?.classList.remove('selected');
                        div.classList.add('selected');
                        lastClickedIndex = i;
                    } else { edit(); div.classList.remove('selected'); lastClickedIndex = -1; }
                } else { showInfo(); edit(); }
            });
            frag.appendChild(div);
        }
        gridEl.appendChild(frag);
        gridEl.addEventListener('mouseleave', () => { if (window.innerWidth > 768) hoverInfoEl.textContent = ''; });
    }

    /* --------------------- ÂàùÂßãÂåñ --------------------- */
    const savedBirth = localStorage.getItem('lifeGridBirthdate');
    if (savedBirth) dateInput.value = savedBirth;
    dateInput.addEventListener('change', () => { localStorage.setItem('lifeGridBirthdate', dateInput.value); renderGrid(); });

    loadLocalMilestones();

    document.body.addEventListener('click', e => {
        if (window.innerWidth <= 768 && !e.target.classList.contains('cell')) {
            document.querySelector('.cell.selected')?.classList.remove('selected');
            lastClickedIndex = -1; hoverInfoEl.textContent = ''; }
    });

    // Â¢ûÂä† .catch ÈîôËØØÂ§ÑÁêÜÔºåÈò≤Ê≠¢Êñ≠ÁΩëÊó∂È°µÈù¢Âç°Ê≠ª

</script>
</body>
</html>
