<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Grid (Cloud Sync)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f2f2f0;
            --ink-color: #2c3e50;
            --empty-color: #e3e3e3;
            --accent-color: #c0392b; 
            --milestone-color: #2980b9; 
            --birth-color: #f39c12; 
            --text-muted: #7f8c8d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            background-color: var(--bg-color); color: var(--ink-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            margin: 0; height: 100vh; height: 100dvh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .layout { display: flex; width: 90vw; height: 90vh; max-width: 1400px; gap: 60px; align-items: center; }
        .sidebar { flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 300px; position: relative; }
        .grid-container { flex: 1.5; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        .grid { display: grid; grid-template-columns: repeat(52, 1fr); height: 100%; aspect-ratio: 52 / 80; gap: 2px; width: 100%; }
        .cell { background-color: var(--empty-color); border-radius: 0.5px; width: 100%; height: 100%; cursor: pointer; transition: transform 0.1s; }
        
        .cell.past { background-color: var(--ink-color); }
        .cell.current { background-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); z-index: 2; }
        .cell.milestone { background-color: var(--milestone-color) !important; z-index: 1; }
        .cell.birth { background-color: var(--birth-color) !important; z-index: 3; }

        .cell:hover { transform: scale(1.8); z-index: 10; background-color: #dcdcdc; border-radius: 2px; }
        
        h1 { font-size: 2rem; font-weight: 400; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; }
        .soul-text { font-size: 1rem; line-height: 2; color: #666; margin-bottom: 40px; border-left: 3px solid var(--accent-color); padding-left: 20px; }
        .input-group label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 8px; color: #999; font-weight: 600; }
        input[type="date"] { background: transparent; border: none; border-bottom: 1px solid #ccc; font-size: 1.5rem; color: var(--ink-color); font-family: inherit; cursor: pointer; padding: 5px 0; width: 100%; max-width: 220px; }
        .stats { margin-top: 20px; font-size: 0.9rem; color: #666; line-height: 1.5; }
        
        .hover-info { height: 30px; margin-top: 15px; font-weight: bold; font-size: 0.9rem; color: var(--accent-color); display: flex; align-items: center; }
        .hover-info.blue-text { color: var(--milestone-color); }
        .hover-info.gold-text { color: var(--birth-color); }

        /* ç™»å½•æ¡†æ ·å¼ */
        .auth-section { margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px; opacity: 0.8; transition: opacity 0.3s; }
        .auth-section:hover { opacity: 1; }
        .auth-input { padding: 8px; background: transparent; border: 1px solid #999; color: var(--ink-color); width: 60%; font-size: 0.85rem; border-radius: 2px; }
        .auth-btn { background: var(--ink-color); color: #fff; border: none; padding: 8px 12px; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border-radius: 2px; }
        .logout-btn { background: transparent; border: 1px solid #999; color: #666; padding: 4px 10px; cursor: pointer; font-size: 0.7rem; margin-top: 5px; }
        
        .mobile-visible { display: none; }
        .mobile-hidden { display: inline; }

        @media (max-width: 768px) {
            body { display: block; height: auto; min-height: 100vh; overflow-y: scroll; padding: 40px 25px; }
            .layout { flex-direction: column; width: 100%; height: auto; max-width: 500px; margin: 0 auto; gap: 40px; padding-bottom: 120px; }
            .sidebar { width: 100%; }
            .grid-container { display: block; width: 100%; height: auto; }
            .grid { aspect-ratio: unset; gap: 1px; }
            .cell { height: 0 !important; padding-bottom: 100%; }
            .hover-info { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: max-content; background: var(--accent-color); color: #fff; padding: 12px 20px; border-radius: 30px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 9999; }
            .hover-info:not(:empty) { opacity: 1; }
            .mobile-hidden { display: none; }
            .mobile-visible { display: block; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>LIFE WEEKS</h1>
            <div class="soul-text">
                <span class="mobile-hidden">
                    80 å¹´ï¼Œ4,160 å‘¨ã€‚<br>
                    <strong style="color:var(--ink-color)">é»‘è‰²</strong>æ˜¯å·²é€çš„è®°å¿†ï¼Œ
                    <strong style="color:var(--ink-color)">ç™½è‰²</strong>æ˜¯æ— é™çš„å¯èƒ½ã€‚<br>
                    é‚£ä¸ªé—ªçƒçš„<strong style="color:var(--accent-color)">çº¢è‰²</strong>ï¼Œå°±æ˜¯ç°åœ¨ã€‚
                    <br><br>Make it count.
                </span>
                <span class="mobile-visible">
                    80 å¹´ï¼Œ4,160 å‘¨ã€‚<br>
                    é‚£ä¸ªé—ªçƒçš„<strong style="color:var(--accent-color)">çº¢è‰²</strong>ï¼Œå°±æ˜¯ç°åœ¨ã€‚<br>
                    Make it count.
                </span>
            </div>
            
            <div class="input-group">
                <label>DATE OF BIRTH</label>
                <input type="date" id="birthdate" value="1995-01-01">
            </div>
            <div class="stats" id="stats"></div>

            <div class="auth-section">
                <div id="login-form">
                    <label style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: #999; font-weight: 600;">Cloud Sync</label>
                    <div style="display: flex; gap: 5px; margin-top: 10px;">
                        <input type="email" id="email" class="auth-input" placeholder="Enter Email to Sync">
                        <button onclick="handleLogin()" class="auth-btn">LOGIN</button>
                    </div>
                </div>
                <div id="user-info" style="display: none;">
                    <span style="color: var(--milestone-color); font-weight: bold; font-size: 0.9rem;">ğŸŸ¢ Cloud Connected</span><br>
                    <div style="font-size: 0.8rem; color: #999; margin-top: 2px;">Data is safe in Supabase</div>
                    <button onclick="handleLogout()" class="logout-btn">LOGOUT</button>
                </div>
            </div>

            <div class="hover-info" id="hoverInfo"></div>
        </aside>
        
        <main class="grid-container">
            <div id="grid" class="grid"></div>
        </main>
    </div>

<script>
    // ==========================================
    // âš ï¸ é…ç½®åŒºåŸŸï¼šè¯·å¡«å…¥ä½ çš„ SUPABASE ä¿¡æ¯
    // ==========================================
    const supabaseUrl = 'YOUR_SUPABASE_PROJECT_URL'; // æ›¿æ¢è¿™é‡Œ
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';    // æ›¿æ¢è¿™é‡Œ
    // ==========================================

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    const gridEl = document.getElementById('grid');
    const dateInput = document.getElementById('birthdate');
    const statsEl = document.getElementById('stats');
    const hoverInfoEl = document.getElementById('hoverInfo');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    
    const TOTAL_YEARS = 80;
    const WEEKS_PER_YEAR = 52;
    const TOTAL_WEEKS = TOTAL_YEARS * WEEKS_PER_YEAR;

    let milestones = {}; // å†…å­˜ä¸­çš„æ•°æ®
    let currentUser = null; // å½“å‰ç”¨æˆ·
    let lastClickedIndex = -1; // æ‰‹æœºç«¯ç‚¹å‡»é€»è¾‘

    // --- 1. åˆå§‹åŒ– & ç›‘å¬ç™»å½•çŠ¶æ€ ---
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            // å·²ç™»å½•
            currentUser = session.user;
            loginForm.style.display = 'none';
            userInfo.style.display = 'block';
            console.log("User:", currentUser.id);
            await loadCloudMilestones(); // æ‹‰å–äº‘ç«¯æ•°æ®
        } else {
            // æœªç™»å½•
            currentUser = null;
            loginForm.style.display = 'block';
            userInfo.style.display = 'none';
            // é™çº§ï¼šå°è¯•è¯»å–æœ¬åœ°ç¼“å­˜
            milestones = JSON.parse(localStorage.getItem('lifeGridMilestones')) || {};
            renderGrid();
        }
    });

    // --- 2. ç™»å½•/ç™»å‡ºé€»è¾‘ ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your email");
        const { error } = await supabase.auth.signInWithOtp({ email });
        if (error) alert("Error: " + error.message);
        else alert("âœ¨ Magic Link sent! Check your inbox.");
    }

    async function handleLogout() {
        await supabase.auth.signOut();
        location.reload();
    }

    // --- 3. æ ¸å¿ƒï¼šä»äº‘ç«¯åŠ è½½æ•°æ® ---
    async function loadCloudMilestones() {
        // è¯»å– test_milestones è¡¨
        const { data, error } = await supabase
            .from('test_milestones')
            .select('week_index, content');
            
        if (error) {
            console.error('Load failed:', error);
        } else {
            // è½¬æ¢æ•°æ®æ ¼å¼ï¼šæ•°ç»„ -> å¯¹è±¡
            milestones = {};
            data.forEach(row => {
                milestones[row.week_index] = row.content;
            });
            // åŒæ—¶æ›´æ–°æœ¬åœ°ç¼“å­˜ï¼Œä»¥é˜²æ–­ç½‘
            localStorage.setItem('lifeGridMilestones', JSON.stringify(milestones));
            renderGrid();
        }
    }

    // --- 4. æ ¸å¿ƒï¼šä¿å­˜åˆ°äº‘ç«¯ (Upsert) ---
    async function saveMilestone(index, content) {
        // 1. æ›´æ–°å†…å­˜
        if (!content) delete milestones[index];
        else milestones[index] = content;
        
        // 2. æ›´æ–°æœ¬åœ°ç¼“å­˜ (æé€Ÿå“åº”)
        localStorage.setItem('lifeGridMilestones', JSON.stringify(milestones));
        renderGrid();

        // 3. å¼‚æ­¥åŒæ­¥åˆ°äº‘ç«¯
        if (currentUser) {
            if (!content) {
                // åˆ é™¤
                await supabase.from('test_milestones').delete().eq('week_index', index);
            } else {
                // æ’å…¥æˆ–æ›´æ–° (éœ€è¦æ•°æ®åº“è®¾ç½®å”¯ä¸€çº¦æŸ)
                const { error } = await supabase
                    .from('test_milestones')
                    .upsert({ 
                        user_id: currentUser.id, 
                        week_index: index, 
                        content: content 
                    }, { onConflict: 'user_id, week_index' });
                    
                if (error) console.error("Cloud save failed:", error);
            }
        }
    }

    // --- 5. æ¸²æŸ“ç½‘æ ¼é€»è¾‘ (ä¿æŒä¸å˜) ---
    function renderGrid() {
        gridEl.innerHTML = '';
        const birthdate = new Date(dateInput.value);
        const today = new Date();
        
        const oneWeek = 1000 * 60 * 60 * 24 * 7;
        let diffWeeks = Math.floor((today - birthdate) / oneWeek);
        if (diffWeeks < 0) diffWeeks = 0;
        if (diffWeeks > TOTAL_WEEKS) diffWeeks = TOTAL_WEEKS;

        const leftWeeks = TOTAL_WEEKS - diffWeeks;
        const percentage = ((diffWeeks / TOTAL_WEEKS) * 100).toFixed(1);
        
        statsEl.innerHTML = `Used: <strong>${diffWeeks}</strong> weeks (${percentage}%)<br>Remaining: <strong>${leftWeeks}</strong> weeks`;

        const fragment = document.createDocumentFragment();

        for (let i = 0; i < TOTAL_WEEKS; i++) {
            const div = document.createElement('div');
            div.className = 'cell';
            const age = Math.floor(i / WEEKS_PER_YEAR);
            const year = birthdate.getFullYear() + age;
            const note = milestones[i]; // è·å–ç¬”è®°
            
            // çŠ¶æ€åˆ¤æ–­
            const isPast = i < diffWeeks;
            const isCurrent = i === diffWeeks;
            const isBirth = (i === 0);

            if (isPast) div.classList.add('past');
            else if (isCurrent) div.classList.add('current');
            
            if (isBirth) div.classList.add('birth');
            else if (note) div.classList.add('milestone'); // å¦‚æœæœ‰ç¬”è®°ï¼Œæ ‡è“

            // äº¤äº’äº‹ä»¶
            const updateInfo = () => {
                hoverInfoEl.className = 'hover-info'; // é‡ç½®ç±»
                if (isBirth) {
                   hoverInfoEl.textContent = `ğŸ‘¶ Born in ${year}`;
                   hoverInfoEl.classList.add('gold-text');
                } else if (note) {
                    hoverInfoEl.textContent = `ğŸ“Œ ${note} (Age ${age})`;
                    hoverInfoEl.classList.add('blue-text'); 
                } else if (isCurrent) {
                    hoverInfoEl.textContent = `NOW Â· æ­¤åˆ»`;
                } else {
                    hoverInfoEl.textContent = `${year} (Age ${age})`;
                }
            };

            const triggerEdit = () => {
                setTimeout(() => {
                    const currentVal = milestones[i] || '';
                    let promptText = isBirth ? `Edit birth note:` : (currentVal ? `Edit note:` : `Set a goal/memory for Age ${age}:`);
                    
                    const input = prompt(promptText, currentVal);
                    if (input !== null) {
                        saveMilestone(i, input.trim()); // è°ƒç”¨æ–°çš„ä¿å­˜å‡½æ•°
                    }
                }, 50);
            };

            div.addEventListener('mouseenter', updateInfo);
            div.addEventListener('click', (e) => {
                e.stopPropagation();
                if (window.innerWidth <= 768) {
                    if (lastClickedIndex !== i) {
                        updateInfo();
                        const prev = document.querySelector('.cell.selected');
                        if (prev) prev.classList.remove('selected');
                        div.classList.add('selected');
                        lastClickedIndex = i;
                    } else {
                        triggerEdit();
                        div.classList.remove('selected');
                        lastClickedIndex = -1;
                    }
                } else {
                    updateInfo();
                    triggerEdit();
                }
            });

            fragment.appendChild(div);
        }
        gridEl.appendChild(fragment);

        gridEl.addEventListener('mouseleave', () => {
            if (window.innerWidth > 768) hoverInfoEl.textContent = ''; 
        });
    }

    // åˆå§‹åŒ–æ¸²æŸ“
    const savedBirthdate = localStorage.getItem('lifeGridBirthdate');
    if (savedBirthdate) dateInput.value = savedBirthdate;
    
    renderGrid();
    
    dateInput.addEventListener('change', () => {
        localStorage.setItem('lifeGridBirthdate', dateInput.value);
        renderGrid();
    });

    document.body.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && !e.target.classList.contains('cell')) {
            const prev = document.querySelector('.cell.selected');
            if (prev) prev.classList.remove('selected');
            lastClickedIndex = -1;
            hoverInfoEl.textContent = '';
        }
    });
</script>
</body>
</html>
